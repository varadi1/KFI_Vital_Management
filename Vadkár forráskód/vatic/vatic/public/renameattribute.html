<form>
Select Video: <select id="vidname" name="vidname">
<script language="JavaScript">
server_request("getvaticnames", '', function(response) {
response=response.split("\n");
for (var i = 0; i <  response.length; i++) {
if (i==0){
		document.getElementById("vidname").options[i]=new Option(response[i], response[i], true, true);
	}
	else{
		document.getElementById("vidname").options[i]=new Option(response[i], response[i], false, false);
	}


}
});





</script>


</select>

</form>

	} else {
    		// Do nothing!
	}
};
function addlabel(id,label){
