<body>
<form>
Old vatic name: <select id="vaticname" name="vaticname">
<script language="JavaScript">
server_request("getvaticnames", '', function(response) {
response=response.split("\n");
for (var i = 0; i <  response.length; i++) {
if (i==0){
		document.getElementById("vaticname").options[i]=new Option(response[i], response[i], true, true);
	}
	else{
		document.getElementById("vaticname").options[i]=new Option(response[i], response[i], false, false);
	}
	

}
});
</script>


</select>
<br>
New vatic name:<input id="newname" name="newname" size="100">
<br>
<button type="button" onclick="BtnClicked()" class="btn btn-primary" data-dismiss="modal">Rename</button>

</form>
<script language="JavaScript">
 <!--

 $('#vaticname').change(function() {

	if (confirm('Are you sure you want to rename this video with the annotations?')) {
   		server_request("rename", [document.getElementById("vaticname").value,document.getElementById("newname").value], function(response) {alert(response);});	
	} else {
    		// Do nothing!
	}

	
};
 //-->
 </script>
